<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YKS 2026 Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0f0f13;
            --text-color: #ffffff;
            --accent-color: #00f2fe;
            --secondary-color: #4facfe;
            --game-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            user-select: none; /* Metin seçmeyi engelle (Oyun için) */
            touch-action: manipulation; /* Çift tıklama zoom'unu engelle */
        }

        /* SAYAÇ ALANI */
        .counter-box { text-align: center; margin-bottom: 20px; margin-top: 10px; }
        .days { 
            font-size: 4rem; font-weight: 900; 
            background: linear-gradient(to right, var(--accent-color), var(--secondary-color));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            line-height: 1;
        }
        .label { letter-spacing: 3px; opacity: 0.6; font-size: 0.9rem; }
        #mini-timer { font-family: monospace; opacity: 0.4; margin-top: 5px; }

        /* OYUN ALANI */
        .game-wrapper {
            width: 100%;
            max-width: 400px;
            background: var(--game-bg);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .score-board span { color: var(--accent-color); }

        #game-canvas {
            width: 100%;
            height: 350px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            cursor: crosshair;
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* HEDEF (Tıklanacak Daire) */
        .target {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, var(--accent-color) 0%, var(--secondary-color) 100%);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--accent-color);
            cursor: pointer;
            transition: transform 0.1s;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .target:active { transform: scale(0.9); }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* OYUN BUTONLARI */
        .btn {
            background: linear-gradient(45deg, var(--accent-color), var(--secondary-color));
            border: none;
            color: #000;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0, 242, 254, 0.3);
            transition: 0.3s;
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0, 242, 254, 0.5); }
        
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(15, 15, 19, 0.9);
            border-radius: 15px;
            z-index: 10;
        }
        
        .hidden { display: none !important; }

    </style>
</head>
<body>

    <div class="counter-box">
        <div class="label">YKS 2026</div>
        <div class="days" id="gun">--</div>
        <div class="label">GÜN KALDI</div>
        <div id="mini-timer">00:00:00</div>
    </div>

    <div class="game-wrapper">
        <div class="game-header">
            <div class="score-board">Skor: <span id="score">0</span></div>
            <div class="score-board">Süre: <span id="time">30</span></div>
        </div>

        <div id="game-canvas">
            <div id="start-screen">
                <h2 style="color:white; margin:0 0 10px 0;">ODAK MODU</h2>
                <p style="font-size:0.8rem; opacity:0.7; margin-bottom:20px;">Dairelere tıkla, süreyi uzat!</p>
                <button class="btn" onclick="startGame()">BAŞLA</button>
                <p style="margin-top:15px; font-size:0.8rem;">En Yüksek: <span id="high-score">0</span></p>
            </div>

            <div id="game-over-screen" class="hidden">
                <h2 style="color:var(--accent-color); margin:0;">SÜRE BİTTİ!</h2>
                <h1 id="final-score" style="font-size:3rem; margin:10px 0;">0</h1>
                <button class="btn" onclick="startGame()">TEKRAR DENE</button>
            </div>
            
            <div id="click-area" style="width:100%; height:100%; position:relative;"></div>
        </div>
        
        <p style="font-size:0.7rem; opacity:0.5; margin-top:10px;">Ders çalışırken kısa bir zihin molası ver.</p>
    </div>

    <script>
        // --- 1. SAYAÇ KODU (Sabit Kalsın) ---
        const examDate = new Date("June 20, 2026 10:15:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = examDate - now;
            document.getElementById("gun").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById("mini-timer").innerText = `${h}:${m}:${s}`;
        }, 1000);


        // --- 2. OYUN KODU ---
        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let targetInterval;
        let isPlaying = false;
        
        // En yüksek skoru hafızadan çek
        let highScore = localStorage.getItem('yks_high_score') || 0;
        document.getElementById('high-score').innerText = highScore;

        const clickArea = document.getElementById('click-area');
        const scoreEl = document.getElementById('score');
        const timeEl = document.getElementById('time');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreEl = document.getElementById('final-score');

        function startGame() {
            // Değişkenleri sıfırla
            score = 0;
            timeLeft = 30; // Başlangıç süresi
            isPlaying = true;
            
            // Ekranları ayarla
            scoreEl.innerText = score;
            timeEl.innerText = timeLeft;
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            clickArea.innerHTML = ''; // Eski hedefleri temizle

            // İlk hedefi oluştur
            spawnTarget();

            // Zamanlayıcıyı başlat (Saniye sayacı)
            gameInterval = setInterval(() => {
                timeLeft--;
                timeEl.innerText = timeLeft;
                if(timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function spawnTarget() {
            if(!isPlaying) return;

            const target = document.createElement('div');
            target.classList.add('target');

            // Rastgele konum (Alan sınırları içinde)
            // Alan genişliği - hedef genişliği (50px)
            const maxX = clickArea.clientWidth - 50;
            const maxY = clickArea.clientHeight - 50;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            target.style.left = randomX + 'px';
            target.style.top = randomY + 'px';

            // Tıklama Olayı
            target.onclick = function() {
                score++;
                scoreEl.innerText = score;
                
                // Her 10 puanda bir +2 saniye bonus ver
                if(score % 10 === 0) {
                    timeLeft += 2;
                    timeEl.innerText = timeLeft;
                    // Küçük bir efekt
                    timeEl.style.color = '#00ff00';
                    setTimeout(() => timeEl.style.color = 'white', 300);
                }

                this.remove(); // Tıklananı sil
                spawnTarget(); // Yenisini oluştur
            };

            clickArea.appendChild(target);
        }

        function endGame() {
            isPlaying = false;
            clearInterval(gameInterval);
            
            // Rekor kontrolü
            if(score > highScore) {
                highScore = score;
                localStorage.setItem('yks_high_score', highScore);
                document.getElementById('high-score').innerText = highScore;
            }

            finalScoreEl.innerText = score;
            gameOverScreen.classList.remove('hidden');
        }

    </script>
</body>
</html>
