<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>YKS 2026 Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0f0c29;
            --text: #ffffff;
            --accent: #00d2ff;
            --card-bg: rgba(255, 255, 255, 0.05);
            --shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .light-mode {
            --bg: #f0f2f5;
            --text: #333;
            --accent: #0984e3;
            --card-bg: #ffffff;
            --shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, var(--bg), #24243e);
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.5s;
        }

        /* 1. ÜST BAR & TEMA */
        .top-bar {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .theme-btn {
            background: var(--card-bg);
            border: 1px solid var(--accent);
            color: var(--text);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px);
        }

        /* 2. KOCAMAN SAYAÇ (HERO) */
        .hero-counter {
            text-align: center;
            margin-bottom: 40px;
            transform: scale(1);
            transition: transform 0.3s;
        }
        .hero-counter:active { transform: scale(0.98); }

        .days {
            font-size: 6.5rem; /* İyice büyüttük */
            font-weight: 800;
            background: linear-gradient(to bottom, var(--accent), #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 0.9;
            margin: 0;
            text-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .label {
            font-size: 1.2rem;
            letter-spacing: 5px;
            opacity: 0.8;
            margin-top: 10px;
            font-weight: 300;
        }
        .mini-timer {
            font-family: monospace;
            opacity: 0.5;
            margin-top: 15px;
            font-size: 1rem;
        }

        /* 3. OYUN KUTUSU */
        .game-container {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        canvas {
            background: rgba(0,0,0,0.8);
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            border: 2px solid var(--accent);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        .ctrl-btn {
            background: var(--accent);
            border: none;
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0.8;
        }
        .ctrl-btn:active { opacity: 1; transform: scale(0.95); }

    </style>
</head>
<body>

    <div class="top-bar">
        <button class="theme-btn" onclick="toggleTheme()">
            <i class="fas fa-adjust"></i> Tema
        </button>
    </div>

    <div class="hero-counter">
        <div class="label">YKS 2026 HEDEF</div>
        <div class="days" id="gun">--</div>
        <div class="label">GÜN KALDI</div>
        <div class="mini-timer" id="timer">00:00:00</div>
    </div>

    <div class="game-container">
        <div style="margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;">
            <span style="font-weight:bold; color:var(--accent);"><i class="fas fa-gamepad"></i> MOLA VER</span>
            <span style="font-size:0.9rem;">Skor: <span id="score">0</span></span>
        </div>
        
        <canvas id="gameCanvas" width="300" height="300"></canvas>
        
        <div class="controls">
            <div></div>
            <button class="ctrl-btn" onclick="changeDirection('UP')"><i class="fas fa-arrow-up"></i></button>
            <div></div>
            <button class="ctrl-btn" onclick="changeDirection('LEFT')"><i class="fas fa-arrow-left"></i></button>
            <button class="ctrl-btn" onclick="gameRunning ? resetGame() : startGame()"><i class="fas fa-play"></i></button>
            <button class="ctrl-btn" onclick="changeDirection('RIGHT')"><i class="fas fa-arrow-right"></i></button>
            <div></div>
            <button class="ctrl-btn" onclick="changeDirection('DOWN')"><i class="fas fa-arrow-down"></i></button>
            <div></div>
        </div>
    </div>

    <script>
        // --- 1. SAYAÇ ---
        const examDate = new Date("June 20, 2026 10:15:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const diff = examDate - now;
            document.getElementById("gun").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById("timer").innerText = `${h}:${m}:${s}`;
        }, 1000);

        // --- 2. TEMA ---
        function toggleTheme() {
            document.body.classList.toggle("light-mode");
            localStorage.setItem("theme", document.body.classList.contains("light-mode") ? "light" : "dark");
        }
        if(localStorage.getItem("theme") === "light") document.body.classList.add("light-mode");

        // --- 3. YILAN OYUNU ---
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const box = 15; // Yılan kalınlığı
        let snake = [{x: 10 * box, y: 10 * box}];
        let food = {x: Math.floor(Math.random()*20)*box, y: Math.floor(Math.random()*20)*box};
        let score = 0;
        let d;
        let gameRunning = false;
        let gameLoop;

        function startGame() {
            if(gameRunning) return;
            gameRunning = true;
            score = 0;
            snake = [{x: 10 * box, y: 10 * box}];
            d = null; // Beklemede
            document.getElementById("score").innerText = score;
            clearInterval(gameLoop);
            gameLoop = setInterval(draw, 100);
        }

        function resetGame() {
            clearInterval(gameLoop);
            gameRunning = false;
            ctx.fillStyle = "rgba(0,0,0,0.8)";
            ctx.fillRect(0,0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Başlamak için Play'e bas", 40, 150);
        }

        function changeDirection(dir) {
            if(!gameRunning) startGame();
            if(dir === 'LEFT' && d !== 'RIGHT') d = 'LEFT';
            if(dir === 'UP' && d !== 'DOWN') d = 'UP';
            if(dir === 'RIGHT' && d !== 'LEFT') d = 'RIGHT';
            if(dir === 'DOWN' && d !== 'UP') d = 'DOWN';
        }

        function draw() {
            ctx.fillStyle = "#111";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for(let i=0; i<snake.length; i++) {
                ctx.fillStyle = (i === 0) ? "#00d2ff" : "white";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if(d === 'LEFT') snakeX -= box;
            if(d === 'UP') snakeY -= box;
            if(d === 'RIGHT') snakeX += box;
            if(d === 'DOWN') snakeY += box;

            // Yılan yemi yedi mi?
            if(snakeX === food.x && snakeY === food.y) {
                score++;
                document.getElementById("score").innerText = score;
                food = {x: Math.floor(Math.random()*20)*box, y: Math.floor(Math.random()*20)*box};
            } else {
                snake.pop(); // Kuyruğu sil
            }

            // Çarpışma Kontrolü
            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(snakeX, snakeY, snake)) {
                resetGame();
                return;
            }

            let newHead = {x: snakeX, y: snakeY};
            snake.unshift(newHead);
        }

        function collision(headX, headY, array) {
            for(let i=1; i<array.length; i++) {
                if(headX === array[i].x && headY === array[i].y) return true;
            }
            return false;
        }

        // İlk açılış ekranı
        resetGame();

    </script>
</body>
</html>
