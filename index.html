<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YKS 2026 Sayaç</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="manifest" href="manifest.json">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="YKS 2026">
<link rel="apple-touch-icon" href="icon-192.png">

<meta name="theme-color" content="#1e1e24">
    
</head>
<body>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js')
        .then(registration => {
          console.log('YKS Sayaç PWA Hazır. Kapsam:', registration.scope);
        })
        .catch(err => {
          console.log('Service Worker Hatası:', err);
        });
    });
  }
</script>
    
    <button id="theme-toggle" class="theme-btn">
        <i class="fas fa-sun"></i>
    </button>

    <div class="container">
        <h1 id="title">YKS 2026'ya Kalan Zaman</h1>
        
        <div id="countdown" class="countdown">
            <div class="time-box">
                <span id="days">00</span>
                <small>Gün</small>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <small>Saat</small>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <small>Dakika</small>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <small>Saniye</small>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
